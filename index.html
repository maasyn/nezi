<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–î–ª—è –ú–∞–¥–∏–Ω—ã</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Pacifico&display=swap');

body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
        font-family: 'Caveat', cursive;
    }

        /* –§–æ–Ω —Å —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart-particle {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            animation: floatUp 10s linear infinite;
            bottom: -100px;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∏ */
        .valentine-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3), 
                        inset 0 0 0 2px rgba(255, 255, 255, 0.8);
            border: 8px solid #fff;
            position: relative;
            z-index: 10;
            transition: all 0.5s ease;
        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —É–≥–æ–ª–∫–∏ */
        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ff6b6b;
            border-radius: 50%;
        }
        .corner-tl { top: -20px; left: -20px; }
        .corner-tr { top: -20px; right: -20px; }
        .corner-bl { bottom: -20px; left: -20px; }
        .corner-br { bottom: -20px; right: -20px; }

        .title-text {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(255, 107, 107, 0.2);
        }

        .btn {
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        /* –°–∞–ª—é—Ç */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)); opacity: 0; }
        }

        .hidden-message {
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        .show-message {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center">

    <!-- –§–æ–Ω —Å —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ -->
    <div class="hearts-bg" id="heartsContainer"></div>

    <!-- –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ -->
    <div class="valentine-card p-12 max-w-lg w-full mx-4 text-center relative">
        <!-- –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —É–≥–æ–ª–∫–∏ -->
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
        <div class="relative z-10">
            <h1 class="title-text text-5xl md:text-6xl mb-6 animate-pulse">
                –Ø –ª—é–±–ª—é –ú–∞–¥–∏–Ω—É
            </h1>
            
            <div class="mb-10">
                <p class="text-3xl text-gray-700 font-bold mb-2">–ê —Ç—ã –º–µ–Ω—è –ª—é–±–∏—à—å?</p>
                <div class="text-4xl animate-bounce">üíï</div>
            </div>

            <div class="flex justify-center gap-6 items-center flex-wrap" id="buttonContainer">
                <button id="yesBtn" class="btn btn-yes text-white px-8 py-4 rounded-full text-2xl font-bold transform hover:scale-110 active:scale-95">
                    –î–∞ ‚ù§Ô∏è
                </button>
                
                <button id="noBtn" class="btn btn-no text-white px-8 py-4 rounded-full text-2xl font-bold transform hover:scale-110 active:scale-95 relative">
                    –ù–µ—Ç üíî
                </button>
            </div>

            <!-- –°–∫—Ä—ã—Ç–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è –î–∞ -->
            <div id="loveMessage" class="hidden-message mt-8">
                <p class="text-4xl text-pink-600 font-bold">–Ø –∑–Ω–∞–ª! üíñ</p>
                <p class="text-2xl text-gray-600 mt-2">–¢—ã –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞!</p>
            </div>
        </div>
    </div>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–æ–Ω–∞ —Å —Å–µ—Ä–¥–µ—á–∫–∞–º–∏
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            const heartSymbols = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 10000);
            }, 300);
        }

        createHearts();

        // –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–æ–∫
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const loveMessage = document.getElementById('loveMessage');
        let yesScale = 1;
        let noClicks = 0;

        // –§—É–Ω–∫—Ü–∏—è —Å–∞–ª—é—Ç–∞
        function createFireworks(x, y) {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff'];
            
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                firework.style.setProperty('--x', tx + 'px');
                firework.style.setProperty('--y', ty + 'px');
                
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }

        // –ö–Ω–æ–ø–∫–∞ –î–∞
        yesBtn.addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            
            // –ú–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ —Å–∞–ª—é—Ç—ã
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFireworks(
                        x + (Math.random() - 0.5) * 200,
                        y + (Math.random() - 0.5) * 200
                    );
                }, i * 200);
            }

            // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
            loveMessage.classList.add('show-message');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            this.style.transform = 'scale(1.2)';
            this.textContent = '–£—Ä–∞! üéâ';
            
            // –û—Ç–∫–ª—é—á–∏—Ç—å –∫–Ω–æ–ø–∫—É –ù–µ—Ç
            noBtn.style.opacity = '0';
            noBtn.style.pointerEvents = 'none';
        });

        // –ö–Ω–æ–ø–∫–∞ –ù–µ—Ç
        noBtn.addEventListener('click', function(e) {
            noClicks++;
            yesScale += 0.3;
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –î–∞
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫–Ω–æ–ø–∫—É –ù–µ—Ç –≤–ø—Ä–∞–≤–æ —Å —Å–ª—É—á–∞–π–Ω—ã–º —Å–º–µ—â–µ–Ω–∏–µ–º
            const randomY = (Math.random() - 0.5) * 50;
            this.style.transform = `translateX(${100 + noClicks * 20}px) translateY(${randomY}px)`;
            
            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç
            const texts = ['–ù–µ—Ç üíî', '–¢–æ—á–Ω–æ –Ω–µ—Ç?', '–ü–æ–¥—É–º–∞–π –µ—â—ë!', '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞!', '–ù—É –ú–∞–¥–∏–Ω–∞!'];
            this.textContent = texts[Math.min(noClicks, texts.length - 1)];
            
            // –ï—Å–ª–∏ —Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –∫–ª–∏–∫–æ–≤
            if (noClicks > 5) {
                this.textContent = '–£–∂–µ –ø–æ–∑–¥–Ω–æ! üòÖ';
                this.style.opacity = '0.5';
            }
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –ø–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.95) {
                const heart = document.createElement('div');
                heart.textContent = 'üíï';
                heart.style.position = 'fixed';
                heart.style.left = e.pageX + 'px';
                heart.style.top = e.pageY + 'px';
                heart.style.pointerEvents = 'none';
                heart.style.fontSize = '20px';
                heart.style.animation = 'floatUp 2s ease-out forwards';
                heart.style.zIndex = '1000';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        });
    </script>
</body>
</html>
